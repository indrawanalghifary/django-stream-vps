{% extends 'core/base.html' %}

{% block title %}Configure FFmpeg - Live Stream Manager{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Configure FFmpeg Preset</h1>

    <div class="card bg-base-200 shadow-lg">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Preset Name</span>
                    </label>
                    <input type="text" name="preset_name" placeholder="e.g., HD 1080p, 720p Fast, Audio Only" 
                           class="input input-bordered w-full" required />
                    <label class="label">
                        <span class="label-text-alt">A unique name for this FFmpeg preset</span>
                    </label>
                </div>

                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">FFmpeg Parameters</span>
                    </label>
                    <textarea name="parameters" placeholder="-c:v libx264 -preset fast -c:a aac -b:a 128k" 
                              class="textarea textarea-bordered h-32 w-full font-mono text-sm" 
                              required></textarea>
                    <label class="label">
                        <span class="label-text-alt text-info">Enter FFmpeg encoding parameters</span>
                    </label>
                </div>

                <div class="alert alert-info mb-4">
                    <svg class="stroke-current shrink-0 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-sm">Example: <code class="bg-base-100 px-2 py-1 rounded">-c:v libx264 -preset fast -crf 23 -c:a aac -b:a 128k</code></span>
                </div>

                <div class="card-actions justify-between">
                    <a href="{% url 'home' %}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Preset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-8">
        <a href="{% url 'list_ffmpeg_configs' %}" class="link link-primary">View all presets â†’</a>
    </div>
</div>
{% endblock %}
